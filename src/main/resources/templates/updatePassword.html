<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
</head>
<body>
<h1>Update Your Password</h1>
<form id="updatePasswordForm">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="newPassword" required>
    <br>
    <label for="matchPassword">Confirm Password:</label>
    <input type="password" id="matchPassword" required>
    <br>
    <input type="hidden" id="token" name="token" value="">
    <br>
    <div id="globalError" style="display:none">Passwords do not match</div>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('updatePasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        const matchPassword = document.getElementById('matchPassword').value;
        const token = document.getElementById('token').value;

        if (password !== matchPassword) {
            document.getElementById('globalError').style.display = 'block';
            return;
        }

        document.getElementById('globalError').style.display = 'none';

        fetch('/users/updatePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password, token })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password updated successfully');
            } else {
                alert('Password update failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Password update failed');
        });
    });
</script>
</body>
</html>
